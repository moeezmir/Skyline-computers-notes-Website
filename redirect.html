<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Message Sent — Skyline Computers</title>
   <!-- Favicon -->
    <link rel="icon" href="image.png">
  <meta name="description" content="Your message has been sent to Skyline Computers. You will be redirected shortly." />

  <!-- Optional: brief meta refresh fallback (kept at 0 if JS disabled, JS handles 2s delay) -->
  <noscript>
    <meta http-equiv="refresh" content="2; url=https://skylinenotes.netlify.app/contact">
  </noscript>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0b1220; --card:#121a2b; --muted:#8ea0c6; --text:#e9efff;
      --brand:#5b8cff; --brand-2:#7aa5ff; --ok:#2dd4bf; --ring:rgba(91,140,255,.35);
      --border:#1f2a44;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background: radial-gradient(1200px 600px at 80% -100%, rgba(91,140,255,.18), transparent 60%), var(--bg);
      color:var(--text); line-height:1.5; min-height:100svh; display:grid; place-items:center; padding:24px;
    }
    .card{
      width:min(700px, 92vw);
      background:linear-gradient(180deg, rgba(123,162,255,.06), transparent 40%), var(--card);
      border:1px solid var(--border);
      border-radius:16px; padding:28px;
      box-shadow:0 20px 60px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.02);
      backdrop-filter:saturate(140%) blur(6px);
      text-align:center;
    }
    .icon{
      width:60px;height:60px;margin:0 auto 12px auto;border-radius:14px;display:grid;place-items:center;
      background:linear-gradient(180deg, var(--brand), var(--brand-2)); color:#0b1220;
      box-shadow:0 12px 30px rgba(91,140,255,.35);
    }
    h1{margin:8px 0 6px 0;font-size:24px}
    p{margin:6px 0;color:#ced8ff}
    .muted{color:var(--muted)}
    .btn{
      display:inline-flex;align-items:center;gap:10px;
      margin-top:16px;padding:10px 14px;border-radius:12px;border:1px solid var(--border);
      background:#0f1729;color:var(--text);text-decoration:none;
      transition:transform .08s ease, box-shadow .2s ease, border-color .2s ease;
    }
    .btn:hover{transform:translateY(-1px)}
    .count{font-variant-numeric:tabular-nums}
  </style>
</head>
<body>
  <main class="card" aria-live="polite">
    <div class="icon" aria-hidden="true">
      <!-- check icon -->
      <svg width="28" height="28" viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <path d="M20 6L9 17l-5-5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
    <h1>Your Message has been sent</h1>
    <p>Thanks! Your message was delivered to Skyline Computers.</p>
    <p class="muted">Redirecting to the contact page in <span id="secs" class="count">2</span> seconds…</p>

    <a class="btn" id="link" href="https://skylinenotes.netlify.app/contact" rel="noopener">Go now</a>
  </main>

  <script>
    (function () {
      const target = 'https://skylinenotes.netlify.app/contact';
      const secsEl = document.getElementById('secs');
      const linkEl = document.getElementById('link');
      linkEl.href = target;

      let remaining = 2;
      secsEl.textContent = String(remaining);

      const interval = setInterval(() => {
        remaining -= 1;
        secsEl.textContent = String(Math.max(remaining, 0));
        if (remaining <= 0) {
          clearInterval(interval);
        }
      }, 1000);

      setTimeout(() => {
        window.location.href = target;
      }, 2000);
    })();
  </script>
</body>
</html>
